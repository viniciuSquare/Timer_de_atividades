<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer de Atividades</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="full-w">
    <div class="head">
      <h1 id="title">Usando o Git & Github</h1>
    </div>
    <p>Vinícius Quadrado</p>
  </div>
  <div class="container">
    <div class="content-container">
      <input type="text" id="task">
      <div class="counter">
        <h1 id="min">00</h1>
        <p>:</p>
        <h1 id="seg">00</h1>
      </div>

      <button id="play">Iniciar</button>
      <button class="hidden" id="stop">Parar</button>
    </div>
  </div>
  <div id="content">
    <!-- CONTEÚDO SERÁ INSERIDO AQUI -->
  </div>
</body>
</html>
